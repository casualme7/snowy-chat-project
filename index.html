<body>
    <!-- Header sa H1 i H2 -->
    <header>
        <h1>ITBootcamp
            <img src="Images/cap.png" alt="cap">
        </h1>
        <h2>Choose a chatroom</h2>

    </header>

    <!-- NAV sekcija sa 4 imena soba -->
    <section class="nav_bar_section">
        <ul>
            <li><a href="#" id="general">#general</a></li>
            <li><a href="#" id="js">#js</a></li>
            <li><a href="#" id="homeworks">#homeworks</a></li>
            <li><a href="#" id="tests">#tests</a></li>
        </ul>
    </section>

    <!-- Polje namenjeno za CHAT ROOM -->
    <section class="chat_room_area">
        <div class="chat_room_text">
            <!-- OVDE CE SE NALAZITI PORUKE -->
            <img id="snowman" src="Images/snowman1.png" alt="">
        </div>
        <input type="color" value="#FFFFFF" id="colorB">
    </section>

    <!-- Sekcija sa 2 forme, u svakoj po text input i submit -->
    <section class="form_inputs">
        <!-- Forma zaodredjivanje vremena poruka -->
        <form action="#" class="date_input">
            <input type="datetime-local" class="firstDate">
            <input type="datetime-local" class="secondDate">
            <input type="submit" value="Get Dates" class="getDates">
        </form>
        <!-- Forma sa unos zeljene poruke -->
        <form action="#" class="msg_input">
            <textarea name="" class="yourMessage" cols="30" rows="10" placeholder="Your message"></textarea>
            <!-- <input type="text" placeholder="Your message" class="yourMessage" autocomplete="on"> -->
            <input type="submit" value="Send" class="send">
        </form>
        <!-- Forma za unos username-a koje zelimo da promenimo -->
        <form action="#" class="username_input">
            <input type="text" placeholder="Update your username" autocomplete="off">
            <input type="submit" value="Update" class="update">
            <footer id="changedUsername"></footer>
        </form>
    </section>
    <nav class="social">
